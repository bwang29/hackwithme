<html>
	<body>
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif|Roboto+Condensed' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/handlebars.js"></script>
		<link rel="stylesheet/less" type="text/css" href="less/index.less" />
		<script src="js/less-1.3.3.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/layout.js"></script>
			

	</body>

	<script id="site_frame" type="text/x-handlebars-template">
	  	<div class="header">
	  		<div class="banner">
		  		<div class="site_logo">H</div>
				<h1>{{site_name}}</h1>
			</div>
		</div>
		<div class="container">
		</div>
		<div class="footer">
		</div>
	</script>

	<script id="site_posting" type="text/x-handlebars-template">
	  	<div class="posting">
	  		<div class="posting_user">
	  			{{user_name}}
	  		</div>
	  		<div class="posting_content">
	  			<div class="posting_description">
	  				{{description}}
	  			</div>
	  			<div class="posting_tags">
	  				{{#each tags}}
						<div class="tag">{{this}}</div>
					{{/each}}
	  			</div>
	  			<div class="posting_location">
	  				San francisco, CA
	  			</div>
	  		</div>
		</div>
	</script>
	
</html>
